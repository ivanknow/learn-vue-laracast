<!DOCTYPE html>
<html>
<head>

  <title></title>
</head>
<body>

  <div id="root">

    <input type="text" v-model="message"/>
    <p> O valor do bind eh {{message}}</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
    <script>
    let data = {"message":"Ola Brasil"};

    new Vue({
      el:"#root",
      data:data

    })

    </script>
</body>

</html>
