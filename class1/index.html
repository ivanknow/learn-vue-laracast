<!DOCTYPE html>
<html>
<head>

  <title></title>
</head>
<body>

  <div id="root">

    <input type="text" v-model="message"/>
    <p> O valor do bind eh {{message}}</p>
    <p> Something {{obj.something}}</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
    <script>


    new Vue({
      el:"#root",
      data:{"message":"Ola Brasil",
            "obj":{"something":"cool"}
          }

    })

    </script>
</body>

</html>
